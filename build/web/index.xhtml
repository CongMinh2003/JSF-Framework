<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
         <link rel="stylesheet" type="text/css" href="styles.css" />
    </h:head>
    <h:body>
        <h:form class="form_main">
            
            <h:outputText class="heading" value="Login Form" /><br/>
            
            <div class="inputcontainer">
                <h:outputText value="Username: "/>
                <h:inputText style="font-size: 15px" class="inputfield" value="#{loginController.username}" /><br/>               
            </div>
            
            <div style="margin-top: 7px" class="inputcontainer">
                <h:outputText value="Password:  "/>               
                <h:inputSecret class="inputfield" value="#{loginController.password}" /><br/>
            </div> 
            
            <h:commandButton class="button" value="Login" action="#{loginController.login}"  />
                
        </h:form>     
    </h:body>
</html>
